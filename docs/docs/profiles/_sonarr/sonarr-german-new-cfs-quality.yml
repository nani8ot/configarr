# Custom formats for german sonarr (quality cfs)
customFormatDefinitions:
  - trash_id: quality-sonarr-Bluray-1080p
    trash_scores:
      default: 1200
    name: Bluray-1080p
    includeCustomFormatWhenRenaming: false
    specifications:
      - name: Bluray
        implementation: SourceSpecification
        negate: false
        required: true
        fields:
          value: 6
      - name: 1080p
        implementation: ResolutionSpecification
        negate: false
        required: true
        fields:
          value: 1080
      - name: Not REMUX
        implementation: SourceSpecification
        negate: true
        required: true
        fields:
          value: 7
